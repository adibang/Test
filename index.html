<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Barcode + Web Serial</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes buttonPress {
      0% { transform: scale(1); }
      50% { transform: scale(0.95); }
      100% { transform: scale(1); }
    }
    .button-press {
      animation: buttonPress 0.1s ease-in-out;
    }
    
    /* Suara loading indicator */
    .audio-loading {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #4CAF50;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 1000;
    }
    .audio-loading.show {
      opacity: 1;
    }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
  <div class="audio-loading" id="audio-status">Audio: Memuat...</div>
  
  <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-6">
    <h1 class="text-2xl font-bold text-center mb-6 text-gray-800">Kalkulator Barcode</h1>
    
    <!-- Display -->
    <div class="bg-gray-900 text-white rounded-lg p-4 mb-4 text-right display text-2xl font-semibold h-16 overflow-x-auto overflow-y-hidden flex items-center justify-end">
      <span id="display">0</span>
    </div>
    
    <!-- Barcode Preview -->
    <div class="mb-6 bg-white p-4 rounded-lg border border-gray-300 flex justify-center">
      <svg id="barcode"></svg>
    </div>
    
    <!-- Connection Status -->
    <div id="status" class="mb-4 p-3 rounded-lg text-center text-sm">
      <span class="status-text">Printer belum terhubung</span>
    </div>
    
    <!-- Notifications -->
    <div id="notification" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg z-50">
      <span id="notification-text"></span>
    </div>
    
    <!-- Keypad -->
    <div class="grid grid-cols-4 gap-3 mb-4">
      <!-- Row 1 -->
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="1">1</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="2">2</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="3">3</button>
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg transition duration-150" id="backspace">←</button>
      
      <!-- Row 2 -->
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="4">4</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="5">5</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="6">6</button>
      <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-lg transition duration-150" id="reset">C</button>
      
      <!-- Row 3 -->
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="7">7</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="8">8</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="9">9</button>
      <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-lg transition duration-150" id="print">Print</button>
      
      <!-- Row 4 -->
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="0">0</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" data-value="00">00</button>
      <button class="number-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-4 rounded-lg transition duration-150" id="decimal-btn" data-value=".">.</button>
      <button class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-4 rounded-lg transition duration-150" id="connect">Connect</button>
    </div>
    
    <div class="mt-4 text-center text-sm text-gray-500">
      <p>Ketik angka untuk menghasilkan barcode, lalu tekan Connect dan Print</p>
      <p class="mt-1 text-xs">Gunakan Chrome/Edge untuk koneksi Web Serial API</p>
    </div>
  </div>

  <script>
    // Audio system
    let audioContext = null;
    let isAudioInitialized = false;
    const audioStatus = document.getElementById('audio-status');
    
    // Initialize audio
    function initAudio() {
      try {
        if (window.AudioContext || window.webkitAudioContext) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          
          // Create a simple test tone to verify audio works
          const oscillator = audioContext.createOscillator();
          const gainNode = audioContext.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(audioContext.destination);
          
          gainNode.gain.value = 0.001; // Very quiet test
          oscillator.frequency.value = 440;
          oscillator.start();
          oscillator.stop(audioContext.currentTime + 0.01);
          
          isAudioInitialized = true;
          audioStatus.textContent = "Audio: Siap";
          setTimeout(() => {
            audioStatus.classList.remove('show');
          }, 2000);
          
          console.log("Audio initialized successfully");
        } else {
          audioStatus.textContent = "Audio: Tidak didukung";
          setTimeout(() => {
            audioStatus.classList.remove('show');
          }, 2000);
        }
      } catch (error) {
        console.log("Audio initialization error:", error);
        audioStatus.textContent = "Audio: Error";
        setTimeout(() => {
          audioStatus.classList.remove('show');
        }, 2000);
      }
    }
    
    // Show audio status
    audioStatus.classList.add('show');
    
    // Play sound function
    function playSound(type = 'click', frequency = 800, duration = 0.1, volume = 0.2) {
      if (!isAudioInitialized) {
        initAudio();
        if (!isAudioInitialized) return;
      }
      
      try {
        // Resume audio context if suspended (required by some browsers)
        if (audioContext.state === 'suspended') {
          audioContext.resume();
        }
        
        const oscillator = audioContext.createOscillator();
        const gainNode = audioContext.createGain();
        
        oscillator.connect(gainNode);
        gainNode.connect(audioContext.destination);
        
        // Set parameters based on sound type
        switch(type) {
          case 'number':
            frequency = 600 + Math.random() * 100;
            volume = 0.15;
            break;
          case 'delete':
            frequency = 400;
            volume = 0.2;
            duration = 0.08;
            break;
          case 'function':
            frequency = 1000;
            volume = 0.18;
            break;
          case 'print':
            frequency = 1200;
            duration = 0.15;
            volume = 0.2;
            break;
          case 'success':
            frequency = 800;
            duration = 0.2;
            volume = 0.25;
            break;
          case 'error':
            frequency = 300;
            duration = 0.15;
            volume = 0.25;
            break;
          case 'connect':
            frequency = 600;
            duration = 0.2;
            volume = 0.22;
            break;
        }
        
        oscillator.type = 'sine';
        oscillator.frequency.value = frequency;
        
        // Set envelope for smooth sound
        const now = audioContext.currentTime;
        gainNode.gain.setValueAtTime(0, now);
        gainNode.gain.linearRampToValueAtTime(volume, now + 0.01);
        gainNode.gain.exponentialRampToValueAtTime(0.001, now + duration);
        
        oscillator.start(now);
        oscillator.stop(now + duration);
        
        // Cleanup
        oscillator.onended = () => {
          oscillator.disconnect();
          gainNode.disconnect();
        };
      } catch (error) {
        console.log("Sound error:", error);
      }
    }
    
    // Play click sound (simplified version)
    function playClickSound() {
      playSound('number');
    }
    
    // Elements
    const display = document.getElementById('display');
    const barcodeSvg = document.getElementById('barcode');
    const status = document.getElementById('status');
    const statusText = document.querySelector('.status-text');
    const notification = document.getElementById('notification');
    const notificationText = document.getElementById('notification-text');
    const decimalBtn = document.getElementById('decimal-btn');
    
    // State
    let currentValue = '0';
    let port = null;
    let writer = null;
    
    // Initialize barcode with default value
    updateBarcode();
    
    // Initialize audio on first user interaction
    document.addEventListener('click', function initAudioOnInteraction() {
      if (!isAudioInitialized) {
        initAudio();
      }
      document.removeEventListener('click', initAudioOnInteraction);
    }, { once: true });
    
    // Update barcode
    function updateBarcode() {
      if (currentValue === '0') {
        barcodeSvg.innerHTML = '';
      } else {
        JsBarcode(barcodeSvg, currentValue, {
          format: "CODE128",
          width: 2,
          height: 80,
          displayValue: true,
          fontSize: 16,
          margin: 10,
          valid: function(data) {
            return /^[\x00-\x7F]+$/.test(data);
          }
        });
      }
    }
    
    // Update display and barcode
    function updateDisplay() {
      display.textContent = currentValue;
      updateBarcode();
    }
    
    // Show notification
    function showNotification(message, duration = 3000) {
      notificationText.textContent = message;
      notification.classList.remove('hidden');
      
      setTimeout(() => {
        notification.classList.add('hidden');
      }, duration);
    }
    
    // Update status display
    function updateStatus(message, type = 'info') {
      statusText.textContent = message;
      
      if (type === 'error') {
        status.className = 'mb-4 p-3 rounded-lg bg-red-100 text-red-800 text-center text-sm';
        playSound('error');
      } else if (type === 'success') {
        status.className = 'mb-4 p-3 rounded-lg bg-green-100 text-green-800 text-center text-sm';
        playSound('success');
      } else if (type === 'warning') {
        status.className = 'mb-4 p-3 rounded-lg bg-yellow-100 text-yellow-800 text-center text-sm';
      } else {
        status.className = 'mb-4 p-3 rounded-lg bg-blue-100 text-blue-800 text-center text-sm';
      }
    }
    
    // Check if value can accept decimal point
    function canAddDecimal(value) {
      if (value.includes('.')) return false;
      if (value === '0' || value === '') return true;
      if (value.length >= 20) return false;
      return true;
    }
    
    // Validate barcode with decimal point
    function validateBarcodeValue(value) {
      if (value.startsWith('.') || value.endsWith('.')) return false;
      const dotCount = (value.match(/\./g) || []).length;
      if (dotCount > 1) return false;
      return /^\d+(\.\d+)?$/.test(value);
    }
    
    // Number button click handler
    document.querySelectorAll('.number-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Animation
        this.classList.add('button-press');
        setTimeout(() => {
          this.classList.remove('button-press');
        }, 100);
        
        // Sound effect
        const value = this.getAttribute('data-value');
        if (value === '.') {
          playSound('function');
        } else {
          playClickSound();
        }
        
        if (value === '.') {
          if (canAddDecimal(currentValue)) {
            if (currentValue === '0') {
              currentValue = '0.';
            } else {
              currentValue += '.';
            }
            updateDisplay();
          } else {
            playSound('error');
            showNotification('Titik desimal sudah ada', 1000);
          }
          return;
        }
        
        if (currentValue === '0') {
          if (currentValue === '0' && !currentValue.includes('.')) {
            currentValue = value;
          } else {
            currentValue += value;
          }
        } else {
          if (currentValue.includes('.')) {
            const decimalPart = currentValue.split('.')[1];
            if (decimalPart.length < 3) {
              currentValue += value;
            } else {
              playSound('error');
              showNotification('Maksimal 3 digit desimal', 1000);
            }
          } else {
            if (currentValue.length < 20) {
              currentValue += value;
            } else {
              playSound('error');
              showNotification('Maksimal 20 digit', 1000);
            }
          }
        }
        
        if (!validateBarcodeValue(currentValue) && currentValue !== '0') {
          playSound('error');
          showNotification('Format barcode tidak valid', 1000);
          currentValue = currentValue.slice(0, -1);
          if (currentValue === '') currentValue = '0';
        }
        
        updateDisplay();
      });
    });
    
    // Backspace button
    document.getElementById('backspace').addEventListener('click', function() {
      // Animation
      this.classList.add('button-press');
      setTimeout(() => {
        this.classList.remove('button-press');
      }, 100);
      
      // Sound
      playSound('delete');
      
      if (currentValue.length > 1) {
        currentValue = currentValue.slice(0, -1);
      } else {
        currentValue = '0';
      }
      
      updateDisplay();
    });
    
    // Reset button
    document.getElementById('reset').addEventListener('click', function() {
      // Animation
      this.classList.add('button-press');
      setTimeout(() => {
        this.classList.remove('button-press');
      }, 100);
      
      // Sound
      playSound('delete');
      
      currentValue = '0';
      updateDisplay();
    });
    
    // Connect button - Web Serial API
    document.getElementById('connect').addEventListener('click', async function() {
      // Animation
      this.classList.add('button-press');
      setTimeout(() => {
        this.classList.remove('button-press');
      }, 100);
      
      // Sound
      playSound('connect');
      
      if (!("serial" in navigator)) {
        updateStatus("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge versi terbaru.", "error");
        showNotification("Browser tidak mendukung Web Serial API");
        return;
      }

      try {
        updateStatus("Memilih printer...", "info");
        port = await navigator.serial.requestPort();
        updateStatus("Membuka koneksi...", "info");
        await port.open({ baudRate: 9600 });
        writer = port.writable.getWriter();
        updateStatus("✅ Printer terhubung via Serial/USB", "success");
        showNotification("Printer berhasil terhubung!");
        
      } catch (err) {
        console.error("Connection error:", err);
        if (err.name === 'NotFoundError') {
          updateStatus("❌ Tidak ada printer yang dipilih", "error");
        } else {
          updateStatus("❌ Gagal terhubung ke printer: " + err.message, "error");
        }
        showNotification("Gagal terhubung ke printer");
      }
    });
    
    // Function to generate barcode command ESC/POS
    function generateBarcodeCommand(value) {
      const esc = '\x1B';
      const gs = '\x1D';
      
      let cmd = '';
      cmd += gs + 'h' + '\x50'; // height = 80 dots
      cmd += gs + 'w' + '\x02'; // width = 2
      cmd += gs + 'k' + '\x49'; // CODE128
      cmd += String.fromCharCode(value.length) + value;
      
      return cmd;
    }
    
    // Print button - MODIFIED spacing as requested (5 empty lines after barcode)
    document.getElementById('print').addEventListener('click', async function() {
      // Animation
      this.classList.add('button-press');
      setTimeout(() => {
        this.classList.remove('button-press');
      }, 100);
      
      // Sound
      playSound('print');
      
      if (currentValue === '0') {
        playSound('error');
        showNotification('Tidak ada barcode untuk dicetak');
        return;
      }

      if (!writer) {
        playSound('error');
        showNotification('Printer belum terhubung. Klik tombol Connect dulu.');
        return;
      }

      if (!validateBarcodeValue(currentValue) && currentValue !== '0') {
        playSound('error');
        showNotification('Format barcode tidak valid untuk dicetak');
        return;
      }

      try {
        updateStatus("Mengirim data ke printer...", "info");
        
        // ESC/POS commands
        const esc = '\x1B';
        const gs = '\x1D';
        const encoder = new TextEncoder();
        let commands = [];
        
        // Initialize printer
        commands.push(0x1B, 0x40); // ESC @
        
        // Set alignment to center for text
        commands.push(0x1B, 0x61, 0x01); // ESC a 1 (center)
        
        // Print the number with normal font size immediately
        const textBytes = encoder.encode(currentValue);
        commands = commands.concat(Array.from(textBytes));
        
        // Add 1 empty line after the number
        commands.push(0x0A); // \n (1 baris kosong)
        
        // Set alignment to center for barcode
        commands.push(0x1B, 0x61, 0x01); // ESC a 1 (center) again for barcode
        
        // Generate barcode command
        const barcodeCmd = generateBarcodeCommand(currentValue);
        const barcodeBytes = encoder.encode(barcodeCmd);
        commands = commands.concat(Array.from(barcodeBytes));
        
        // **MODIFIED: Add 5 empty lines after barcode**
        commands.push(0x0A, 0x0A, 0x0A); // \n \n \n (5 baris kosong)
        
        // Cut paper (full cut)
        commands.push(0x1D, 0x56, 0x41, 0x00); // GS V 41 0
        
        // Send all commands to printer
        await writer.write(new Uint8Array(commands));
        
        updateStatus("✅ Barcode berhasil dikirim ke printer!", "success");
        showNotification("Barcode berhasil dicetak!");
        
      } catch (err) {
        console.error("Print error:", err);
        updateStatus("❌ Gagal mengirim ke printer: " + err.message, "error");
        showNotification("Gagal mencetak barcode");
        
        if (err.message.includes("invalid") || err.message.includes("character")) {
          showNotification("Mencoba format alternatif...");
          await tryAlternativePrint();
        }
      }
    });
    
    // Alternative print if format with dot is not supported
    async function tryAlternativePrint() {
      try {
        const esc = '\x1B';
        const gs = '\x1D';
        const encoder = new TextEncoder();
        let commands = [];
        
        commands.push(0x1B, 0x40); // Initialize printer
        commands.push(0x1B, 0x61, 0x01); // Center align
        
        // Print the number immediately
        const textBytes = encoder.encode(currentValue);
        commands = commands.concat(Array.from(textBytes));
        
        // Add 1 empty line after the number
        commands.push(0x0A);
        
        // If printer doesn't support dot, replace with dash
        let barcodeForPrint = currentValue;
        if (currentValue.includes('.')) {
          barcodeForPrint = currentValue.replace('.', '-');
          showNotification('Mengganti titik dengan strip (-) untuk barcode');
        }
        
        // Set alignment to center for barcode
        commands.push(0x1B, 0x61, 0x01); // Center align
        
        // Set barcode height and width
        commands.push(0x1D, 0x68, 0x50); // GS h 80 (height)
        commands.push(0x1D, 0x77, 0x02); // GS w 2 (width)
        
        // CODE128 barcode
        commands.push(0x1D, 0x6B, 0x49); // GS k 73 (CODE128)
        commands.push(barcodeForPrint.length); // Length
        const barcodeBytes = encoder.encode(barcodeForPrint);
        commands = commands.concat(Array.from(barcodeBytes));
        
        // **MODIFIED: Add 5 empty lines after barcode**
        commands.push(0x0A, 0x0A, 0x0A, 0x0A, 0x0A); // 5 baris kosong
        
        // Cut command
        commands.push(0x1D, 0x56, 0x41, 0x00); // Full cut
        
        await writer.write(new Uint8Array(commands));
        
        updateStatus("✅ Barcode berhasil dicetak dengan format alternatif!", "success");
        showNotification("Barcode berhasil dicetak!");
        
      } catch (error2) {
        console.error("Alternative print error:", error2);
        showNotification("Gagal mencetak dengan format alternatif");
      }
    }
    
    // Keyboard support with sound
    document.addEventListener('keydown', function(event) {
      const key = event.key;
      
      // Play sound for any key press
      if (key >= '0' && key <= '9') {
        playClickSound();
      } else if (key === '.' || key === ',') {
        playSound('function');
      } else if (key === 'Backspace' || key === 'Delete' || key === 'Escape') {
        playSound('delete');
      } else if (key === 'Enter') {
        playSound('print');
      } else if (key === 'c' || key === 'C') {
        if (!event.ctrlKey) {
          playSound('connect');
        }
      }
      
      // Numbers
      if (key >= '0' && key <= '9') {
        const button = document.querySelector(`.number-btn[data-value="${key}"]`);
        if (button) {
          button.click();
        }
      }
      
      // Decimal point
      if (key === '.' || key === ',') {
        decimalBtn.click();
        event.preventDefault();
      }
      
      // Special keys
      switch(key) {
        case 'Backspace':
          document.getElementById('backspace').click();
          break;
        case 'Delete':
        case 'Escape':
          document.getElementById('reset').click();
          break;
        case 'Enter':
          document.getElementById('print').click();
          break;
        case 'c':
        case 'C':
          if (event.ctrlKey) break;
          document.getElementById('connect').click();
          break;
      }
    });
    
    // Initial status
    if (!("serial" in navigator)) {
      updateStatus("Browser tidak mendukung Web Serial API. Gunakan Chrome/Edge.", "warning");
    }
  </script>
</body>
</html>
